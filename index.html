<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="css/bootstrap.css">
     <title>TECStore</title>
  </head>
  <body>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <nav class="navegacion">
                    <!-- Buscador -->
                    <div id="search_block_top" class="top-search">
                        <div class="search_block_top_button_container">
                            <!--<span class="btn btn-default button-search"></span>-->
                            <!--Icono buscador y boton-->
                            <button type="submit" name="submit_search" class="btn btn-default button-search">
                              <span class="glyphicon glyphicon-search"></span>
                            </button>
                            <!--Barrita del buscador-->
                            <input class="search_query form-control" type="text" id="search_query_top" name="search_query" placeholder="Buscar" value autocomplete="off">
                        </div>
                    </div>

                    <!-- Texto promo envío-->
                    <span class="nav_link special_promo_link">
                        <a class="nav_link">Envío Gratis a partir de $699 ó recoge en tienda sin costo</a>
                    </span>

                    <!--Carrito de compras-->
                    <div class="shopping_cart_container clearfix">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </div>

                    <!--para iniciar sesión-->
                    <div class="header_user_info_container">
                        <a class="glyphicon glyphicon-user"></a>
                    </div>

                    <!--Mensaje para registrarse-->
                    <div class="nav_text_identificate">
                        <p>¡Hola, identificate!</p>
                    </div>
                </nav>
            </div>
        </div>
    </header>

  </body>
</html>
